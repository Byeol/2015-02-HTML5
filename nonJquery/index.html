<!doctype html>

	</head>

				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">

					#일반 TODO

							<label>타이틀</label>
							<button class="destroy"></button>
						</div>

 -->

				</ul>

		</footer>
	</body>

	<!-- 
		x-handlebars-template

		script element의 type은 MIME TYPE을 지정한다
		이 속성을 명시하지 않을 경우 브라우저는 기본적으로 text/javascript를 값으로 사용한다.

		html5 에서는 굳이 type을 작성하지 않아도 문제가 없지만
		하위호환성 및 크로스브라우징을 위해 <script type="text/javascript"> 를 사용한다고 한다.

		브라우저가 지원하지 않는 혹은 인식할 수 없는 MIME type은 display하지 않고 무시하기 때문에
		아래와 같은 표현법을 사용하여 html 문서에 template를 담아둘 수 있다

		의문점
		handlebars 라는 template 라이브러리를 사용하기 위해서 단 하나의 script파일만 include했다
		그렇다면 분명히 handlebars.js 코드의 어떤 영역에서 분명히 text/x-handlebars-template을 속성으로 가진
		script element를 탐색하는 부분이 있어야 할 것 같은데.. 실력이 부족하여 도무지 눈에 보이지가 않는다 ㅠ.ㅠ
	-->

	<script id="Todo-template" type="text/x-handlebars-template">
		<li class="{{completed}}" data-key="{{key}}" data-sKey="{{sKey}}">
			<div class="view">
				<input class="toggle" type="checkbox" {{checked}}>
				<label>{{todoMessage}}</label>
				<button class="destroy"></button>
			</div>
		</li>
	</script>
</html>
